<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to My Blog</h1>
        </header>

        <div id="posts-container">
            <!-- Dynamic Blog Posts will go here -->
        </div>

        <footer>
            <p>Created with ❤️ by Your Name</p>
        </footer>
    </div>

    <script>
        // Function to load and display blog posts
        function loadBlogPosts() {
            const postsContainer = document.getElementById('posts-container');
            
            // Fetch the text file that contains all the blog posts
            fetch('posts.txt')
                .then(response => response.text())
                .then(data => {
                    const posts = parsePosts(data); // Parse the posts from the file

                    // Loop through the posts and display them
                    posts.forEach(post => {
                        const postHTML = `
                            <div class="post">
                                <h2 class="post-title">${post.title}</h2>
                                <p class="post-content">${post.content}</p>
                            </div>
                        `;
                        postsContainer.innerHTML += postHTML;
                    });
                })
                .catch(error => console.error('Error loading posts:', error));
        }

        // Function to parse the posts from the text file content
        function parsePosts(data) {
            const posts = [];
            const lines = data.split('\n');
            let currentPost = null;

            // Loop through the lines and extract titles and content
            lines.forEach(line => {
                line = line.trim(); // Remove extra spaces
                if (line.startsWith('Blog:')) {
                    // Save the previous post if there is one
                    if (currentPost) {
                        posts.push(currentPost);
                    }
                    // Start a new post
                    currentPost = {
                        title: line.replace('Blog:', '').trim(),
                        content: ''
                    };
                } else if (currentPost) {
                    // Add content to the current post
                    currentPost.content += line + '\n';
                }
            });

            // Push the last post
            if (currentPost) {
                posts.push(currentPost);
            }

            return posts;
        }

        // Load posts when the page loads
        window.onload = loadBlogPosts;
    </script>
</body>
</html>
